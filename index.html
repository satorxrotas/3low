<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Low Dice Game by Mynd Vice</title>
    <link rel="icon" type="image/png" href="MV_Favicon_01.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: black;
            color: white;
            overflow-x: hidden;
        }

        .scroll-container {
            height: 8000px;
            position: relative;
        }

        .frame-container {
            position: absolute;
            top: calc(-30vh + 40px);
            left: 50%;
            transform: translateX(-50%);
            width: 45vw;
            max-width: 300px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #frameImage {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #E0CDAB, #6A3138);
            transition: width 0.1s ease;
            z-index: 100;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 50;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header a:hover {
            opacity: 0.7;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .instruction {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #E1CEAB;
            color: #000000;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            animation: bounce 2s infinite;
            transition: opacity 0.3s ease;
            text-align: center;
            white-space: nowrap;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .hero-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            z-index: 1;
        }

        .hero-image {
            width: 160%;
            max-width: 1600px;
            pointer-events: none;
        }
        
        .hero-arrow {
            width: 50px;
            height: auto;
            cursor: pointer;
            transition: all 0.2s ease;
            animation: arrowBounce 2s infinite;
        }
        
        .hero-arrow:hover {
            transform: translateY(5px);
            opacity: 0.7;
        }

        @keyframes arrowBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .trees-image {
            position: fixed;
            top: 350px;
            left: 0;
            width: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .corner-logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
            width: auto;
        }

        .right-corner-logo {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 40px;
            width: auto;
        }

        .product-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #E1CEAB;
            z-index: 1;
            transform: translateY(100%);
        }

        .gameboard {
            position: fixed;
            top: 150px;
            left: -100%;
            transform: translate(0, 0);
            max-width: 400px;
            width: 90%;
            height: auto;
            z-index: 15;
            transition: left 0.5s ease-out;
        }

        .product-text {
            position: fixed;
            top: 150px;
            right: -100%;
            transform: translate(0, 0);
            max-width: 400px;
            width: 90%;
            height: auto;
            z-index: 15;
            transition: right 0.5s ease-out;
        }

        .product-description {
            position: fixed;
            top: 315px;
            right: -100%;
            max-width: 400px;
            width: 90%;
            color: #6A3138;
            font-size: 16px;
            line-height: 1.6;
            z-index: 15;
            transition: right 0.5s ease-out;
            padding: 0 20px;
        }

        .add-to-cart-btn {
            position: fixed;
            top: 490px;
            right: -100%;
            z-index: 15;
            transition: right 0.5s ease-out;
            width: 400px;
            max-width: 90%;
            display: flex;
            justify-content: center;
        }
        
        .add-to-cart-btn button {
            background-color: #E1CEAB;
            color: #6A3138;
            border: 2px solid #6A3138;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .add-to-cart-btn button:hover {
            background-color: #6A3138;
            color: #E1CEAB;
        }

        .price-image {
            position: fixed;
            top: 235px;
            right: -100%;
            width: 400px;
            max-width: 90%;
            height: auto;
            z-index: 15;
            transition: right 0.5s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 0 10px 0;
        }
        
        .price-image img {
            max-width: 200px;
            width: auto;
            height: auto;
        }

        footer {
            position: fixed;
            bottom: -80px;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: bottom 0.5s ease-out;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-buttons {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }

        .footer-btn {
            height: 50px;
            width: auto;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: 2px solid #E1CEAB;
            border-radius: 5px;
        }

        .footer-btn:hover {
            opacity: 0.7;
            transform: scale(1.05);
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: #E1CEAB;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            color: #fff;
            transform: scale(1.1);
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            header {
                height: 60px;
            }

            .logo {
                height: 35px;
            }

            .corner-logo {
                left: 10px;
                height: 35px;
            }

            .right-corner-logo {
                right: 10px;
                height: 15px;
            }

            .frame-container {
                width: 70vw;
                max-width: 250px;
            }

            .hero-image {
                width: 90%;
                max-width: 500px;
            }

            .hero-arrow {
                width: 40px;
            }

            .trees-image {
                top: 250px;
            }

            .instruction {
                font-size: 12px;
                padding: 8px 16px;
                bottom: 20px;
            }

            /* Stack gameboard on top, centered */
            .gameboard {
                top: 75px;
                left: -100%;
                transform: translateX(0);
                max-width: 288px;
                transition: left 0.5s ease-out, transform 0.5s ease-out;
            }

            .gameboard.visible {
                left: 50%;
                transform: translateX(-50%);
            }

            /* Product info section stacked below gameboard */
            .product-text {
                top: 395px;
                left: -100%;
                right: auto;
                transform: translateX(0);
                max-width: 300px;
                transition: left 0.5s ease-out, transform 0.5s ease-out;
            }

            .product-text.visible {
                left: 50%;
                transform: translateX(-50%);
            }

            .price-image {
                top: 465px;
                left: -100%;
                right: auto;
                transform: translateX(0);
                max-width: 300px;
                transition: left 0.5s ease-out, transform 0.5s ease-out;
            }

            .price-image.visible {
                left: 50%;
                transform: translateX(-50%);
            }

            .price-image img {
                max-width: 150px;
            }

            .product-description {
                top: 535px;
                left: -100%;
                right: auto;
                transform: translateX(0);
                font-size: 14px;
                max-width: 300px;
                padding: 0 15px;
                text-align: center;
                transition: left 0.5s ease-out, transform 0.5s ease-out;
            }

            .product-description.visible {
                left: 50%;
                transform: translateX(-50%);
            }

            .add-to-cart-btn {
                top: 725px;
                left: -100%;
                right: auto;
                transform: translateX(0);
                max-width: 300px;
                transition: left 0.5s ease-out, transform 0.5s ease-out;
            }

            .add-to-cart-btn.visible {
                left: 50%;
                transform: translateX(-50%);
            }

            .add-to-cart-btn button {
                padding: 12px 30px;
                font-size: 14px;
            }

            footer {
                height: 60px;
            }

            .footer-btn {
                height: 35px;
            }

            .footer-buttons {
                gap: 20px;
            }

            .lightbox-close {
                top: 15px;
                right: 20px;
                font-size: 40px;
            }

            .scroll-container {
                padding-bottom: 350px;
            }

            .product-section {
                height: calc(100vh + 250px);
            }
        }

        /* Extra small mobile devices */
        @media screen and (max-width: 480px) {
            .frame-container {
                width: 80vw;
                max-width: 200px;
            }

            .hero-image {
                width: 95%;
            }

            /* Stack gameboard on top, centered */
            .gameboard {
                top: 130px;
                left: -100%;
                transform: translateX(0);
                max-width: 259px;
            }

            .gameboard.visible {
                left: 50%;
                transform: translateX(-50%);
            }

            .product-text {
                top: 430px;
                left: -100%;
                transform: translateX(0);
                max-width: 250px;
            }

            .product-text.visible {
                left: 50%;
                transform: translateX(-50%);
            }

            .price-image {
                top: 500px;
                left: -100%;
                transform: translateX(0);
                max-width: 250px;
            }

            .price-image.visible {
                left: 50%;
                transform: translateX(-50%);
            }

            .price-image img {
                max-width: 120px;
            }

            .product-description {
                top: 560px;
                left: -100%;
                transform: translateX(0);
                font-size: 13px;
                max-width: 250px;
            }

            .product-description.visible {
                left: 50%;
                transform: translateX(-50%);
            }

            .add-to-cart-btn {
                top: 740px;
                left: -100%;
                transform: translateX(0);
                max-width: 250px;
            }

            .add-to-cart-btn.visible {
                left: 50%;
                transform: translateX(-50%);
            }

            .add-to-cart-btn button {
                padding: 10px 25px;
                font-size: 13px;
            }
        }

        /* Landscape mobile orientation */
        @media screen and (max-width: 896px) and (orientation: landscape) {
            .hero-container {
                gap: 30px;
            }

            .trees-image {
                top: 200px;
            }

            .instruction {
                bottom: 15px;
            }
        }

        /* Tablet styles */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .gameboard {
                max-width: 350px;
            }

            .product-text {
                max-width: 350px;
            }

            .price-image {
                max-width: 350px;
            }

            .product-description {
                max-width: 350px;
            }

            .add-to-cart-btn {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <header>
        <img src="image_0.png" alt="Logo" class="logo">
        <a href="https://www.myndvice.com" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%); transition: opacity 0.3s ease;">
            <img src="image_1.gif" alt="MV Logo" class="corner-logo" style="position: static; transform: none;">
        </a>
        <a href="https://www.myndvice.com" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); transition: opacity 0.3s ease;">
            <img src="image_2.png" alt="by MYNDVICE" class="right-corner-logo" style="position: static; transform: none;">
        </a>
</header>
<footer id="footer">
        <div class="footer-buttons">
            <img src="button_image.png" alt="View Image" class="footer-btn" id="imageBtn">
            <img src="button_video.png" alt="View Video" class="footer-btn" id="videoBtn">
        </div>
    </footer>
    
    <!-- Lightbox for Image -->
    <div id="imageLightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightboxImage" src="placeholder.jpg" alt="Lightbox Image">
    </div>
    
    <!-- Lightbox for Video -->
    <div id="videoLightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <video class="lightbox-content" id="lightboxVideo" controls>
            <source src="placeholder.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="product-section">

    <div class="gameboard">
        <img src="image_3.gif" alt="Gameboard" style="width: 100%; height: auto; display: block;">
    </div>
    <div class="product-text">
        <img src="image_4.png" alt="Product Text" style="width: 100%; height: auto; display: block;">
    </div>
    <div class="price-image">
        <img src="image_5.png" alt="Price" style="width: 100%; height: auto; display: block;">
    </div>

    <div class="product-description">
        <p>Handcrafted and made to last, this dice game fits in your daily go-bag for everyday sends</p>
        <p>the mission: roll low, think high.<br><br>3's are hot and you're only one roll away from an epic trip or a total crash out.</p>
    </div>
    <div class="add-to-cart-btn">
        <button>ADD TO CART</button>
    </div>




    <div class="scroll-container">
        <div class="frame-container">
            <img id="frameImage" alt="Animation frame">
        </div>
    </div>

    <div class="instruction" id="instruction">
        ↓ SCROLL DOWN ↓

    <script>
        const frameImage = document.getElementById('frameImage');
        const progressBar = document.getElementById('progressBar');
        const instruction = document.getElementById('instruction');
        
        // Set the GIF source
        frameImage.src = 'DiceGifSlowMo_01.gif';

        // Handle scroll event
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollFraction = scrollTop / scrollHeight;
            
            // Move the frame container from above viewport to below viewport
            const frameContainer = document.querySelector('.frame-container');
            const viewportHeight = window.innerHeight;
            // Start position: -30vh + 40px (above the fold)
            // End position: scrollHeight + viewportHeight (below viewport)
            const totalDistance = scrollHeight + viewportHeight * 1.3;
            const currentPosition = -viewportHeight * 0.3 + 40 + (scrollFraction * totalDistance);
            frameContainer.style.top = currentPosition + 'px';
            
            // Fade out dice starting at 25% scroll
            if (scrollFraction >= 0.25) {
                // Calculate opacity: 1 at 25%, 0 at 50%
                const fadeProgress = (scrollFraction - 0.25) / 0.25; // 0 to 1 over 25-50% range
                const opacity = Math.max(0, 1 - fadeProgress);
                frameContainer.style.opacity = opacity;
            } else {
                frameContainer.style.opacity = 1;
            }
            
            // Move hero image up as you scroll
            const heroImage = document.querySelector('.hero-image');
            // Move the hero image up by its height + some extra as we scroll
            // At scrollFraction 0.3 (30% scroll), it should be completely off screen
            const heroMoveDistance = viewportHeight * 1.5; // Move up 1.5x viewport height
            const heroPosition = 130 - (scrollFraction * 3.3 * heroMoveDistance); // Start at 130px
            heroImage.style.top = heroPosition + 'px';

            // Move hero arrow up with hero image (slower than text)
            const heroArrow = document.querySelector('.hero-arrow');
            const arrowPosition = 450 - (scrollFraction * 2.0 * heroMoveDistance); // Start at 450px, slower movement
            heroArrow.style.top = arrowPosition + 'px';

            // Animate product section sliding up from bottom
            const productSection = document.querySelector('.product-section');
            // Start sliding up immediately, fully visible at 20%
            let productTranslate = 100; // Start fully hidden (100% down)
            if (scrollFraction > 0) {
                // Calculate how much to slide up based on scroll progress from 0% to 20%
                const productProgress = Math.min(scrollFraction / 0.2, 1); // 0 to 1 over the 0-20% range
                productTranslate = 100 - (productProgress * 100); // Slide from 100% to 0%
            }
            productSection.style.transform = `translateY(${productTranslate}%)`;

            // Check if mobile view
            const isMobile = window.innerWidth <= 768;

            // Animate gameboard sliding in at 15% scroll
            const gameboard = document.querySelector('.gameboard');
            if (scrollFraction >= 0.15) {
                if (isMobile) {
                    gameboard.classList.add('visible');
                } else {
                    gameboard.style.left = '50px'; // Desktop: slide to left side position
                }
            } else {
                if (isMobile) {
                    gameboard.classList.remove('visible');
                } else {
                    gameboard.style.left = '-100%'; // Desktop: keep off screen
                }
            }

            // Animate product text sliding in at 15% scroll
            const productText = document.querySelector('.product-text');
            if (scrollFraction >= 0.15) {
                if (isMobile) {
                    productText.classList.add('visible');
                } else {
                    productText.style.right = '100px'; // Desktop: slide to right side position
                }
            } else {
                if (isMobile) {
                    productText.classList.remove('visible');
                } else {
                    productText.style.right = '-100%'; // Desktop: keep off screen
                }
            }

            // Animate price image sliding in at 15% scroll
            const priceImage = document.querySelector('.price-image');
            if (scrollFraction >= 0.15) {
                if (isMobile) {
                    priceImage.classList.add('visible');
                } else {
                    priceImage.style.right = '100px'; // Desktop: slide to right side position
                }
            } else {
                if (isMobile) {
                    priceImage.classList.remove('visible');
                } else {
                    priceImage.style.right = '-100%'; // Desktop: keep off screen
                }
            }

            // Animate product description sliding in at 15% scroll
            const productDescription = document.querySelector('.product-description');
            if (scrollFraction >= 0.15) {
                if (isMobile) {
                    productDescription.classList.add('visible');
                } else {
                    productDescription.style.right = '100px'; // Desktop: slide to right side position
                }
            } else {
                if (isMobile) {
                    productDescription.classList.remove('visible');
                } else {
                    productDescription.style.right = '-100%'; // Desktop: keep off screen
                }
            }

            // Animate add to cart button sliding in at 15% scroll
            const addToCartBtn = document.querySelector('.add-to-cart-btn');
            if (scrollFraction >= 0.15) {
                if (isMobile) {
                    addToCartBtn.classList.add('visible');
                } else {
                    addToCartBtn.style.right = '100px'; // Desktop: slide to right side position
                }
            } else {
                if (isMobile) {
                    addToCartBtn.classList.remove('visible');
                } else {
                    addToCartBtn.style.right = '-100%'; // Desktop: keep off screen
                }
            }

            // Animate footer sliding up from bottom at 15% scroll
            const footer = document.getElementById('footer');
            if (scrollFraction >= 0.15) {
                footer.style.bottom = '0px'; // Slide to visible position
            } else {
                footer.style.bottom = '-80px'; // Keep off screen
            }

            progressBar.style.width = (scrollFraction * 100) + '%';
            
            if (scrollFraction > 0.05) {
                instruction.style.opacity = '0';
            } else {
                instruction.style.opacity = '1';
            }
        });

        window.scrollTo(0, 0);
        
        // Lightbox functionality
        const imageLightbox = document.getElementById('imageLightbox');
        const videoLightbox = document.getElementById('videoLightbox');
        const imageBtn = document.getElementById('imageBtn');
        const videoBtn = document.getElementById('videoBtn');
        const lightboxVideo = document.getElementById('lightboxVideo');

        // Open image lightbox
        imageBtn.addEventListener('click', () => {
            imageLightbox.style.display = 'flex';
        });

        // Open video lightbox
        videoBtn.addEventListener('click', () => {
            videoLightbox.style.display = 'flex';
            lightboxVideo.play();
        });

        // Close lightboxes when clicking the X
        const closeButtons = document.querySelectorAll('.lightbox-close');
        closeButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                imageLightbox.style.display = 'none';
                videoLightbox.style.display = 'none';
                lightboxVideo.pause();
                lightboxVideo.currentTime = 0;
            });
        });

        // Close lightboxes when clicking outside the content
        [imageLightbox, videoLightbox].forEach(lightbox => {
            lightbox.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.style.display = 'none';
                    lightboxVideo.pause();
                    lightboxVideo.currentTime = 0;
                }
            });
        });

        // Close lightboxes with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                imageLightbox.style.display = 'none';
                videoLightbox.style.display = 'none';
                lightboxVideo.pause();
                lightboxVideo.currentTime = 0;
            }
        });
        
        // Add click event to hero arrow for smooth scroll to beige section
        const heroArrow = document.querySelector('.hero-arrow');
        heroArrow.addEventListener('click', () => {
            // Calculate scroll position where beige section is fully visible (20% of total scroll)
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const targetScroll = scrollHeight * 0.2; // 20% scroll position
            
            window.scrollTo({
                top: targetScroll,
                behavior: 'smooth'
            });
        });
    </script>
